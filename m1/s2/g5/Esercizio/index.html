<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descritption" content="Calculator JS version 2023">
    <title>Calculator v2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="topDisplay" data-previous> </div>
            <div id="bottomDisplay" data-current> </div>
        </div>
            <button id="double" data-all-clear> AC </button>
            <button data-operation> % </button>
            <button data-operation> รท </button>
            <button data-number> 7 </button>
            <button data-number> 8 </button>
            <button data-number> 9 </button>
            <button data-operation> x </button>
            <button data-number> 4 </button>
            <button data-number> 5 </button>
            <button data-number> 6 </button>
            <button data-operation> - </button>
            <button data-number> 1 </button>
            <button data-number> 2 </button>
            <button data-number> 3 </button>
            <button id="doubleVertical" data-operation> + </button>
            <button data-delete> DEL </button>
            <button data-number> 0 </button>
            <button data-number> . </button>
            <button id="quadruple" data-equals> = </button>
    </div>


    <!--JS-->
    <script src="js/script.js"></script>
</body>

</html>
