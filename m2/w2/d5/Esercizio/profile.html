<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/netflix_logo.png" alt="Netflix" height="50px">
                </a>
            </div>
        </nav>
    </header>



    <main class="bg-primary py-7">
        <div class="profile container container-fluid px-5 pb-5">
            <h2 class="text-info fs-1 fw-normal">Edit profile</h2>
            <hr class="border border-1">
            <div class="container container-fluid">
                <div class="row">
                    <div class="col-2 col-sm-3 col-md-4 text-center">
                        <button class="border border-0 bg-primary position-relative">
                            <img src="assets/avatar.png" alt="avatar" height="180" class="img-fluid ">
                            <span
                                class="position-absolute top-85 end-65 translate-middle px-2 py-1 bg-primary border border-light rounded-circle shadow bg-primary rounded">
                                <i class="bi bi-pencil text-info"></i>
                                <span class="visually-hidden">Edit</span>
                            </span>
                        </button>
                    </div>
                    <div class="col-4 col-sm-6 col-md-8">
                        <div class="py-1 d-flex align-items-center">
                            <p class="text-info fs-5 bg-warning ps-3 py-1 pe-9">Strive Student</p>
                        </div>
                        <div class="pt-3">
                            <p class="text-info fs-5 pe-3">Language:</p>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle border border-1 rounded-0" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Italiano
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">English</a></li>
                                    <li><a class="dropdown-item" href="#">Fran√ßais</a></li>
                                    <li><a class="dropdown-item" href="#">Espanol</a></li>
                                    <li><a class="dropdown-item" href="#">Deutsche</a></li>
                                </ul>
                            </div>
                        </div>
                        <hr class="border border-1">
                        <div>
                            <div class="py-1 d-flex align-items-center">
                                <p class="text-info fs-4">Maturity Settings:</p>
                            </div>
                            <div class="py-1 d-flex align-items-center">
                                <p class="text-info fs-4 bg-warning px-3 fs-6">ALL MATURITY RATINGS</p>
                            </div>
                            <div class="py-1 d-flex align-items-center">
                                <p class="text-info fs-6">Show titles of <span class="fw-bold">all maturity
                                        ratings</span>
                                    for this profile.
                                </p>
                            </div>
                            <div>
                                <button
                                    class="btn btn-primary border border-1 border-warning text-warning rounded-0">EDIT</button>
                            </div>
                            <hr class="border border-1">
                            <div>
                                <div>
                                    <p class="text-light fs-3">Autoplay controls</p>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group d-flex align-items-center">
                                        <input class="form-check-input mt-0 bg-primary border border-1 rounded-0 p-3"
                                            type="checkbox" value="" aria-label="Checkbox for following text input"
                                            id="profile-checkbox-1">
                                        <label for="profile-checkbox-1" class="text-info px-1 fs-7"> Autoplay next
                                            episode in
                                            a
                                            series
                                            on
                                            all devices.</label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group d-flex align-items-center">
                                        <input class="form-check-input mt-0 bg-primary border border-1 rounded-0 p-3"
                                            type="checkbox" value="" aria-label="Checkbox for following text input"
                                            id="profile-checkbox-2">
                                        <label for="profile-checkbox-2" class="text-info px-1 fs-7"> Autoplay previews
                                            while
                                            browsing
                                            on
                                            all devices.</label>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <hr class="border border-1">
            <div class="d-flex py-3 align-items-center text-center">
                <button class="btn btn-info border border-1 rounded-0 px-3 py-2 mx-4 fs-4"> SAVE </button>
                <button
                    class="btn btn-primary border border-1 border-warning rounded-0 px-3 py-2 mx-4 fs-4 text-warning">
                    CANCEL </button>
                <button
                    class="btn btn-primary border border-1 border-warning rounded-0 px-3 py-2 mx-4 fs-4 text-warning">
                    DELETE
                    PROFILE</button>
            </div>

        </div>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
