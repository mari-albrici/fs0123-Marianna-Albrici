<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <title>E-ducks - backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a class="navbar-brand" href="index.html">
                <img src="assets/rubber-duck.png" alt="e-duck"
                    class="img-fluid" style="width: 80px"> </a>
            <h1>E-ducks | <span class="fs-5"> All of the rubber ducks.</span></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="backoffice.html"><i class="bi bi-plus-square fs-2"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <h3 id="editTitle" class="fs-2 d-inline-block">Add new product</h3>
        <hr class="border border-2 border-secondary">
        <form onsubmit="getProducts(event)">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="mb-3 d-block">
                        <label for="name" class="form-label">Product Image</label>
                        <div class="input-group mb-3 text-primary">
                            <div class="mb-3m d-flex">
                                <input type="text" class="form-control" id="imageUrl" aria-describedby="image"
                                    placeholder="Insert URL">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                    onclick="preview()">Add</button>
                            </div>
                        </div>
                        <img id="frame" src="" class="img-fluid py-3" />
                        <button onclick="clearImage()" class="btn btn-primary mt-3" id="clearPic">Clear</button>
                    </div>
                </div>
                <div class="col-7">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name"
                            placeholder="Product name">
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" aria-describedby="brand" placeholder="Brand">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" aria-describedby="price" placeholder="Price">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="4" placeholder="Description"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <div>
                            <button id="submit" type="submit" class="btn btn-success">Add product</button>
                            <button id="editItem" type="submit" class="btn btn-warning d-none">Modify</button>
                        </div>
                        <button id="deleteItem" onclick="deleteProduct()" type="button"
                            class="btn btn-danger d-none">Delete product</button>
                    </div>
                </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>

</html>
