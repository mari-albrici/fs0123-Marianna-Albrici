<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS III</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <h1 class="text-center text-primary py-3">JSON & API REST</h1>

    <div id="card" class="container container-fluid text-center p-5">
        <form class="py-3">
            <label for="nameHolder" class="form-label fs-4">Name: </label>
            <input type="text" placeholder="name" id="nameHolder" class="form-control">
            <div>
                <button type="submit" class="btn btn-outline-success my-3 mx-3" id="saveButton"><i
                        class="bi bi-box-arrow-down"></i> Save</button>
                <button type="button" class="btn btn-outline-primary my-3 mx-3" id="deleteButton"><i
                        class="bi bi-trash"></i>
                    Delete</button>
                <button type="button" class="btn btn-outline-danger my-3 mx-3" id="clearButton"><i
                        class="bi bi-x-square"></i>
                    Clear</button>
            </div>
        </form>
        <div>
            <p class="fs-4">Last added name:</p>
            <p id="lastAdded"></p>
        </div>
    </div>

    <div id="timer" class="container container-fluid text-center">
        <h3>Timer</h1>
            <div>
                <p id="counter" class="fs-5 bg-primary text-light rounded-5"></p>
            </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
